name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    name: ðŸ—„ï¸ Apply Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ” Lint migrations
        run: supabase db lint

      - name: ðŸ§ª Test migrations locally
        run: |
          supabase start
          supabase db reset --db-url postgresql://postgres:postgres@localhost:54322/postgres
          supabase db push
          supabase stop

      - name: ðŸš€ Apply migrations to production
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: ðŸ”„ Generate TypeScript types
        run: |
          supabase gen types typescript --linked > packages/types/src/database.ts

      - name: ðŸ’¾ Commit updated types (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update Supabase types [skip ci]'
          file_pattern: 'packages/types/src/database.ts'

      - name: ðŸ“Š Migration Summary
        run: |
          echo "## ðŸ—„ï¸ Database Migration Applied" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Migrations applied successfully!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript types regenerated" >> $GITHUB_STEP_SUMMARY
